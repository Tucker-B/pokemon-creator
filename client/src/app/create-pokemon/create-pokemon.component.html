<div *ngIf="pokemon" class="container d-flex flex-column justify-content-center align-items-center">
    <h1>{{pokemon.name.charAt(0).toUpperCase() + pokemon.name.substring(1)}}</h1>
    <form class="needs-validation" novalidate>
        <div class="col-12">
            <label for="move-1" class="form-label">Move 1</label>
            <select class="form-select" id="move-1" required=true>
                <option value="">Choose...</option>
                <option *ngFor="let move of pokemon.moves">{{move.move.name.replace("-", " ")}}</option>
            </select>
        </div>

        <div class="col-12">
            <label for="move-2" class="form-label">Move 2</label>
            <select class="form-select" id="move-2" required=true>
                <option value="">Choose...</option>
                <option *ngFor="let move of pokemon.moves">{{move.move.name.replace("-", " ")}}</option>
            </select>
        </div>
        <div class="col-12">
            <label for="move-3" class="form-label">Move 3</label>
            <select class="form-select" id="move-3" required=true>
                <option value="">Choose...</option>
                <option *ngFor="let move of pokemon.moves">{{move.move.name.replace("-", " ")}}</option>
            </select>
        </div>
        <div class="col-12">
            <label for="move-4" class="form-label">Move 4</label>
            <select class="form-select" id="move-4" required=true>
                <option value="">Choose...</option>
                <option *ngFor="let move of pokemon.moves">{{move.move.name.replace("-", " ")}}</option>
            </select>
        </div>
        <div class="col-12">
            <label for="ability" class="form-label">Ability</label>
            <select class="form-select" id="ability" required=true>
                <option value="">Choose...</option>
                <option *ngFor="let ability of pokemon.abilities">{{ability.ability.name}}</option>
            </select>
        </div>
        <button class="w-100 btn btn-primary btn-lg" type="submit">Add</button>
    </form>
</div>
