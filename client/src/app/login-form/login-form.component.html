<div class="container" style="margin-bottom: 100px;">
    <main class="form-signin w-25 m-auto">
        <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off" name="Login">
            <img class="mb-4" src="../../assets/images/bootstrap-logo.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <h5 *ngIf="loginFailed" style="color: red;">Incorrect email or password. Please try again.</h5>
            <div class="form-floating">
                <input name="username" type="username" class="form-control" id="floatingInput" placeholder=""
                    [(ngModel)]="model.username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input name="password" type="password" class="form-control" id="floatingPassword" placeholder=""
                    [(ngModel)]="model.password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        </form>
    </main>
</div>
